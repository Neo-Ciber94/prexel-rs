name: Run Tests and Clippy

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Clean
      run: cargo clean

    - name: Build
      run: cargo build --verbose --all-features
      
    - name: Run tests
      run: cargo test --verbose --all-features

    - name: Run Clippy
      run: cargo clippy --all-features
